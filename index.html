<html>
	<head>
		<title>More on Directives</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0-rc.0/angular.min.js"></script>
		<script src="myApp.js"></script>
	</head>
	<body>
		<div ng-app="myApp">
			<country>
				<state>
					<city>

					</city>
				</state>
			</country>
			
			<div ng-controller="choreCtrl">
				<child done="logChore(chore)"></child>
			</div>
			
			<div ng-controller="drinkCtrl">

				<div>Controller</div>
				<input type="text" ng-model="ctrlFlavor">
				<!-- <div drink flavor="strawberry"></div> -->
				<div>Directive</div>
				<div drinktwo flavor="ctrlFlavor"></div>
			
			</div>

			<div ng-controller="phoneCtrl">
				<div phone dial="callHome(message)"></div>
			</div>

		</div>
	</body>
</html>
